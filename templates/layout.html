<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PirateHub:{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./static/styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div id="brand">
                    <a href="/"><img id="logo" src="static/piratehublogoblankbackground.png"/></a>
                    <h1 id="brandtext">PirateHub</h1>
                </div>
                <nav>
                    <div class="navbarcontainer">
                        <ul class="navbar bg-dark">
                            <li class="nav-item"><a href="/">Home</a></li>
                            <li class="nav-item"><a href="/about">About</a></li>
                            <li class="nav-item"><a href="/service">Service(s)</a></li>        
                        </ul>
                        {% if adminlogincheck == "success" %}
                            <a class="navbar" id="logoutbutton" href="/logout">Log Out</a>
                        {% endif %}
                    </div>
                </nav>
            </header>
            <main>{% block main %}{% endblock %}</main>
            <footer>
                <div class="centertext">
                    <p>PirateHub, Copyright &copy; 2022 PirateHub</p>
                </div>
            </footer>
        </div>
    </body>
    </html>
